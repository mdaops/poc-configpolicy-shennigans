apiVersion: configmanagement.gke.io/v1
kind: Scoring
metadata:
  name: policy-scoring
spec:
  violations:
    - name: "banned-image-tags"
      score: 100
    - name: "require-pod-requests-limits"
      score: 80
    - name: "restrict-ingress-classes"
      score: 50
    - name: "require-network-policies"
      score: 40
    - name: "require-labels"
      score: 20
    - name: "restrict-service-types"
      score: 10

  thresholds:
    - score: 80
      action: alert
    - score: 120
      action: enforce

  weights:
    security: 2.0
    compliance: 1.5
    best-practices: 1.0
